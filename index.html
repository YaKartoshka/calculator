<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator_body">
        <div class="calculator_panel" id="panel">
            0
        </div>
        <div class="calculator_tools">
            <button class="number" onclick="setNumber(this)" value="1">1</button>
            <button class="number" onclick="setNumber(this)" value="2">2</button>
            <button class="number" onclick="setNumber(this)" value="3">3</button>
            <button class="operation" onclick="doOperation(this)" value="+">+</button>
            <button class="number" onclick="setNumber(this)" value="4">4</button>
            <button class="number" onclick="setNumber(this)" value="5">5</button>
            <button class="number" onclick="setNumber(this)" value="6">6</button>
            <button class="operation" onclick="doOperation(this)" value="-">-</button>
            <button class="number" onclick="setNumber(this)" value="7">7</button>
            <button class="number" onclick="setNumber(this)" value="8">8</button>
            <button class="number" onclick="setNumber(this)" value="9">9</button>
            <button class="operation" onclick="doOperation(this)" value="*">*</button>
            <button class="operation" onclick="doOperation(this)" value="/">/</button>
            <button class="number" onclick="setNumber(this)" value="0">0</button>
            <button class="operation" value=""></button>
            <button class="operation" onclick="doOperation(this)" value="=">=</button>
        </div>
        <div class="clear">
            <button class="clear_btn" onclick="clearPanel()">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
